<div class="container">

  <mat-card class="card mat-elevation-z8">

    <mat-card-title></mat-card-title>
    <mat-card-subtitle>
    </mat-card-subtitle>

    <mat-card-content>

      <form class="form" #formClient="ngForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text" class="form-control" value="" placeholder="First Name" name="firstName" [(ngModel)]="client.firstName">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text" class="form-control" value="" placeholder="Last Name" name="lastName" [(ngModel)]="client.lastName">
          </mat-form-field>
        </div>

        <div class="form-group">

          <mat-form-field>
            <input matInput [matDatepicker]="dtbirth" placeholder="Date of Birth" name="birth" [(ngModel)]="client.birth">
            <mat-datepicker-toggle matSuffix [for]="dtbirth"></mat-datepicker-toggle>
            <mat-datepicker #dtbirth></mat-datepicker>
          </mat-form-field>

          <mat-radio-group name="gender" [(ngModel)]="client.gender">
            <mat-radio-button value="Male" checked>Male</mat-radio-button>
            <mat-radio-button value="Female">Female</mat-radio-button>
          </mat-radio-group>

        </div>

        <div class="form-group">
          <h4>Address:</h4>
        </div>
        <div class="form-group">
          <mat-form-field>
            <input matInput type="text"
                   class="form-control" value="" placeholder="Street" name="street" [(ngModel)]="client.street">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text"
                   class="form-control" value="" placeholder="City" name="city" [(ngModel)]="client.city">
          </mat-form-field>

          <mat-form-field>
            <mat-select placeholder="State" name="state" [(ngModel)]="client.state">
              <mat-option *ngFor="let state of states" [value]="state">{{state}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div class="form-group">
          <h4>Telephones: </h4>
        </div>

        <div class="form-group">
          <mat-form-field>
            <input matInput type="text"
                   class="form-control" value="" placeholder="Telephone 1 " name="phone1" [(ngModel)]="client.phone1">
          </mat-form-field>
          <mat-form-field>
            <input matInput type="text"
                   class="form-control" value="" placeholder="Telephone 2" name="phone2" [(ngModel)]="client.phone2">
          </mat-form-field>
        </div>

        <button mat-button color="primary" type="submit">
          <mat-icon>done</mat-icon>
          Submit
        </button>

      </form>

    </mat-card-content>
    <mat-card-footer>
    </mat-card-footer>
  </mat-card>


</div>

<div class="container">
  <div class="content">

    <mat-card class="card info-card mat-elevation-z8">

      <mat-card-title></mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch" >

        <form (ngSubmit)="onSubmit()" class="form"  #formClient="ngForm">

          <div class="form-group">
            <mat-form-field >
              <input matInput type="text" autocomplete="off" [(ngModel)]="firstName" name="firstName"
                class="form-control" value="" placeholder="First Name" #firstNameField="ngModel"
                required minlength="3">
                <!-- só precisa #firstNameField, não precisa exportar ngModel
                  <mat-hint>
                  {{firstNameField.className}}
                </mat-hint>
              -->
              <mat-hint *ngIf="firstNameField.invalid && (firstNameField.touched || firstNameField.dirty)" class="field-error">
                <p>Enter a Valid Name</p>
              </mat-hint>
            </mat-form-field>

            <mat-form-field>
              <input matInput type="text" autocomplete="off"  [(ngModel)]="lastName" name="lastName"
                class="form-control" value="" placeholder="Last Name">
            </mat-form-field>

          </div>

          <button mat-button color="primary" [disabled]="formClient.invalid" type="submit" >
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>
      </mat-card-footer>
    </mat-card>


  </div>
</div>

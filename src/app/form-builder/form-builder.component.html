<div>
  <div>

    <mat-card class="mat-elevation-z8" style="margin-top: 60px;">

      <mat-card-title>New Client</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content>

        <form [formGroup]="clientForm" (ngSubmit)="submit()" class="form">

          <div>
            <mat-form-field>
              <input matInput type="text" value="" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div>
              <h4>Address:</h4>
          </div>
          <div formGroupName="address">
            <mat-form-field >
              <input matInput type="text" value="" placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" value="" placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field>
                <input matInput type="text" value="" placeholder="state" formControlName="state">
              </mat-form-field>
          </div>

          <button mat-button color="primary" type="submit" >
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>

  </div>
</div>

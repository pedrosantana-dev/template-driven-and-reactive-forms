<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="mat-elevation-z8" style="margin-top: 60px;">

      <mat-card-title>New Client</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content fxLayout="column" fxLayoutAlign="stretch">

        <form class="form" [formGroup]="clientForm" (ngSubmit)="submit()">

          <div>
            <mat-form-field>
              <input matInput type="text" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>
          <div>
            <h4>Address:</h4>
          </div>
          <div formGroupName="address">
            <mat-form-field>
              <input matInput type="text" placeholder="Street" formControlName="street">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="City" formControlName="city">
            </mat-form-field>
            <mat-form-field>
              <input matInput type="text" placeholder="State" formControlName="state">
            </mat-form-field>
          </div>

          <div>
            <h4>Telephones: </h4>
          </div>

          <div formArrayName="phones">
            <mat-form-field *ngFor="let c of phones.controls;let i=index">
              <input matInput type="text" placeholder="Telephone" [formControlName]="i">
            </mat-form-field>
            <button mat-button type="button" color="primary" (click)="addPhone()">
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <div class="title">
            <h4>Children:
              <button mat-button type="button" color="primary" (click)="addChild()">
                <mat-icon>add</mat-icon>
              </button>
            </h4>
          </div>

          <div formArrayName="children">
            <ng-container *ngFor="let c of children.controls;let i=index">
              <div [formGroupName]="i">
                <mat-form-field>
                  <input matInput type="text" placeholder="Name" formControlName="name">
                </mat-form-field>
                <mat-form-field>
                  <input matInput type="text" placeholder="Age" formControlName="age">
                </mat-form-field>
              </div>
            </ng-container>
          </div>

          <button mat-button color="primary" type="submit">
            <mat-icon>done</mat-icon>Submit
          </button>

        </form>

      </mat-card-content>
      <mat-card-footer>

      </mat-card-footer>
    </mat-card>


  </div>
</div>

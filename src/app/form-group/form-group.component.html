<div layout="column" layout-fill>
  <div align="center" layout="row" layout-align="center center">

    <mat-card class="mat-elevation-z8" style="margin-top: 60px">

      <mat-card-title>New Client</mat-card-title>
      <mat-card-subtitle>
      </mat-card-subtitle>

      <mat-card-content>

        <form style="display: flex; flex-wrap: wrap; gap: 1rem;" [formGroup]="clientForm" (ngSubmit)="submit()">
          <mat-form-field fxFlex="45" style="flex: 1;">
            <input matInput type="text" value="" placeholder="First Name" formControlName="firstName">
          </mat-form-field>
          <mat-form-field fxFlex="45">
            <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
          </mat-form-field>

          <div formGroupName="name" style="display: flex; flex-wrap: wrap; gap: 1rem;">
            <mat-form-field fxFlex="45" >
              <input matInput type="text" value="" placeholder="First Name" formControlName="firstName">
            </mat-form-field>
            <mat-form-field fxFlex="45">
              <input matInput type="text" value="" placeholder="Last Name" formControlName="lastName">
            </mat-form-field>
          </div>

          <button mat-button color="primary" type="submit" style="flex: 1;" >
            <mat-icon>done</mat-icon>Submit
          </button>
        </form>

      </mat-card-content>

      <mat-card-footer>
      </mat-card-footer>
    </mat-card>

  </div>
</div>
